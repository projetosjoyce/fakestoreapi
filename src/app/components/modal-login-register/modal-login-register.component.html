<p-dialog header="Cadastro" [(visible)]="visible" [modal]="true" [closable]="false" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Preencha as informações abaixo para se cadastrar.</span>

  <div class="flex align-items-center gap-3 mb-3">
    <label for="name" class="font-semibold w-6rem">Name</label>
    <input pInputText id="name" class="flex-auto" autocomplete="off" [(ngModel)]="user.name" />
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="username" class="font-semibold w-6rem">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="user.username" />
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="user.email" />
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="password" class="font-semibold w-6rem">password</label>
    <input pInputText id="password" class="flex-auto" autocomplete="off" [(ngModel)]="user.password" />
  </div>


  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
    <p-button label="Save" (click)="saveUser()"></p-button>
  </div>

</p-dialog>
