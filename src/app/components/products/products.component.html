<div class="surface-card p-4 shadow-2 border-round">
  <app-header></app-header>
  <div class="text-3xl font-medium text-900 mb-3" style="text-align: center;">FILTRO PARA PESQUISAR </div>




    <div class="products-container">
      <div *ngFor="let product of products" class="product-card">
        <p-card [header]="product.title" subheader="Card Subheader" [style]="{ width: '360px' }">
          <ng-template pTemplate="header">
            <img [alt]="product.title" [src]="product.image" class="product-image" />
          </ng-template>
          <p pTooltip="{{ product.description }}" tooltipPosition="top">{{ product.description | truncate:100 }}</p>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full"></p-button>
              <p-button label="Save" class="w-full" styleClass="w-full"></p-button>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>






  <app-footer></app-footer>
</div>
